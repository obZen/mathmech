<html>

   <script>
   function encode(){
       a = new Array();
       x = document.all.inputfield.value;
       a = x.split('');
       c1 = (a[0]+a[1]+a[3])%2;
       c2 = (a[1]+a[2]+a[3])%2;
       c3 = (a[0]+a[2]+a[3])%2;
       a.push(c1,c2,c3);
       y = a.join('');   
       document.all.codefield.value = y;
   }
   </script>
